<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doe Sangue, Doe Vida!</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="img/logo.png" alt="" class="logo" />
        <h1>A sua doação importa</h1>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira doa sangue</p>
        <button>Quero ajudar</button>
      </header>

      <main>
        <div class="form-wrapper">
          <form action="/" class="form">
            <input type="text" id="name" placeholder="Nome" />
            <input type="email" id="email" placeholder="hermione@hogwarts.uk" />
            <input
              type="text"
              name=""
              id="blood-type"
              placeholder="Tipo Sanguíneo"
            />
            <button type="submit" class="btnsubmit">Quero Ajudar</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
